<h1>Đây là trang danh sách</h1>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    <tr ng-repeat="product in products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
        <td>
            <button class="btn btn-success" ng-click="onDetail(product.id)">Chi tiết</button>
            <button class="btn btn-warning">Sửa</button>
        </td>
    </tr>
</table>
