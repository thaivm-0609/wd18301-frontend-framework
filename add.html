    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container w-25">
        <h1 class="text-center text-uppercase">Thêm điện thoại</h1>
        <form>
            <fieldset>
                <div class="mb-3">
                    <label for="id" class="form-label">ID:</label>
                    <input type="text" class="form-control" id="id">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <!-- select -->
                <div class="mb-3">
                    <label for="hang" class="form-label">Hang</label>
                    <select class="form-select" aria-label="Default select example" multiple>
                        <option value="1">Samsung</option>
                        <option value="2">Apple</option>
                        <option value="3">Xiaomi</option>
                    </select>
                </div>
                <!-- checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Samsung
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Apple
                    </label>
                </div>
                <!-- radios -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Oppo
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Xiaomi
                    </label>
                </div>
                <!-- switch -->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                </div>
                <div class="mb-3">
                    <label for="gia" class="form-label">Gia</label>
                    <input type="number" class="form-control" id="gia">
                    <!-- range -->
                    <label for="customRange1" class="form-label">Example range</label>
                    <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange1">
                </div>
            </fieldset>
            <div class="text-center">
                <button type="submit" class="btn btn-success text-center">Thêm</button>
            </div>
        </form>
    </div>
</body>
</html>
